    <script>
        var index=0;
        var imgs = document.querySelectorAll(".imgs ul li img");
        console.log(imgs);
        function setPicture(){
            for(var i=0;i<imgs.length;i++){
                if (i === index) {//如果这个图片是第index个孩子，则让它显示，并设置淡入的动画效果
                imgs[i].style.display = "block";
            
            } else {//否则，隐藏，并设置淡出动画
               
                imgs[i].style.display = "none"
              }
            }
        }

        setInterval(function () {//定时器，达到自动轮播的效果
        index++;//循环++
        console.log(index);
        if (index > 3) {//当循环到最后一个就再从第一个开始
            index = 0;
        }
        setPicture();//设置图片
    }, 2000);
